<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/floating-label.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Login Theme</title>
</head>
<body>
  <div class="container">
  <form class="form-signin" action="/home">
    <div class="d-flex justify-content-center">
      <img class="mb-4 d-none d-sm-block" src="images/monstereye.svg" alt="" width="72" height="72">
    </div>
    <div class="text-center">
            <h1 class="h3 mb-4 mt-4 font-weight-normal">Login</h1>
    </div>
    <div class="text-left mb-0">
      <p> Nhập Email:</p>
    </div>
   
    <div class="form-group input-group">
      <input name="" class="form-control" placeholder="Vui lòng nhập email" type="text">
    </div> <!-- form-group// -->
  
    <div class="text-left mb-0">
      <p> Nhập Mật Khẩu:</p>
    </div>

    <div class="form-group input-group">
      <input name="" class="form-control" placeholder="Vui lòng nhập mật khẩu" type="text">
  </div> <!-- form-group// -->

    <div class="text-right mb-4">
      <p><a href="/reset">Bạn quên mật khẩu?</a></p>
    </div>

    <div class="text-right mb-4">
      <p>Tạo tài khoản mới? <a href="/signup">Sign Up</a></p>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login in</button>
  </form>
  <div class="form-signin">
    <h1 class="h6 mb-3 font-weight-normal text-center">Đăng nhập với</h1>
    <a class="btn btn-lg btn-info btn-block" href="#" role="button"><img src="images/fbicon.svg" alt="" width="30" height="30"> Login with Facebook</a>
    <p class="mt-4 mb-4 text-muted text-center">&copy; 2019-2020</p>
  </div>
  </div>
</body>
</html>
