<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bai Tap 02B</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <form action="#">
        <tr>
          <td>
            <label for="fname">Họ & Tên</label>
          </td>
          <td>
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="Họ Tên của bạn.."
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="password">Mật Khẩu</label>
          </td>
          <td>
            <input
              type="password"
              id="pword"
              name="password"
              placeholder="Mật khẩu của bạn.."
            />
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" value="Đăng Nhập" />
          </td>
          <td></td>
        </tr>
      </form>
    </table>
  </body>
</html>
